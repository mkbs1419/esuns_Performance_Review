<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
  <div style="border: 1px solid pink; padding: 10px;" bind="any_name1">This div's content will be replaced when you edit the input below</div>
  <input type="text" placeholder="First input with same bind value" bind="any_name1" />
  <div style="border: 1px solid pink; padding: 10px;" bind="any_name">This div's content will be replaced when you edit the input below</div>
  <input type="text" placeholder="Second input with same bind value" bind="any_name" />


  <script>
    $("*[bind]").on('change keyup', function (e) {
      var to_bind = $(this).attr('bind');
      $("*[bind='" + to_bind + "']").html($(this).val());
      $("*[bind='" + to_bind + "']").val($(this).val());
    })
    $("div[bind]").bind("DOMSubtreeModified", function () {
      var to_bind = $(this).attr('bind');
      $("*[bind='" + to_bind + "']").html($(this).html());
      $("*[bind='" + to_bind + "']").val($(this).html());
    });
  </script>
</body>

</html>
