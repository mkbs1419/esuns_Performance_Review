<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Jerry Nie">

  <title>Index | Esuns Performance Review</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <style>
    body {
      padding-top: 54px;
    }

    @media (min-width: 992px) {
      body {
        padding-top: 56px;
      }
    }
  </style>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Esuns Performance Review</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="help.html">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="mt-5">考核登錄系統</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 mt-4">
        <div class="card">
          <h5 class="card-header">一般員工考績表</h5>
          <div class="card-body">
            <h5 class="card-title">完成統計：</h5>
            <p class="card-text" id="form1ToDo">待完成：{form1ToDo}</p>
            <p class="card-text" id="form1Done">已完成：{form1Done}</p>
            <form>
              <div class="form-row align-items-center">
                <div class="col-auto my-1">
                  <label class="mr-sm-2" for="inlineForm1Select">人員選擇</label>
                </div>
                <div class="col-auto my-1">
                  <select class="custom-select mr-sm-2" id="inlineForm1Select">
                    <option selected>請選擇...</option>
                  </select>
                  <div class="invalid-feedback">未選擇人員</div>
                </div>
                <div class="col-auto my-1">
                  <input class="btn btn-primary" type="button" id="form1Go" value="開始登錄" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6 mt-4">
        <div class="card">
          <h5 class="card-header">專案執行績效考核</h5>
          <div class="card-body">
            <h5 class="card-title">完成狀態：</h5>
            <p class="card-text" id="form2check1">尚有「一般員工考績表」未完成！</p>
            <p class="card-text" id="form2check2">
              <br>
            </p>

            <form>
              <div class="form-row align-items-center">
                <div class="col-auto my-1">
                  <input class="btn btn-primary" type="button" id="form2Go" value="開始登錄" disabled/>
                  <!-- <button type="submit" class="btn btn-primary" id="form2Go" disabled>開始登錄</button> -->
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-sm-6">
        <!-- scoreSummaryTable -->
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th scope="row">考核季度</th>
              <td id="scoreSummaryTable_quarter">{quarter}</td>
            </tr>

            <tr>
              <th scope="row">合約金額</th>
              <td bind="scoreContractTable_expect">0</td>
            </tr>

            <tr>
              <th scope="row">預計發放季獎金金額</th>
              <td bind="scoreSummaryTable_expect">0</td>
            </tr>
            <tr>
              <th scope="row">決定實際發放季獎金金額</th>
              <td>
                <input type="text" placeholder="實際發放金額" bind="scoreSummaryTable_actual" />
                <button type="submit" class="btn btn-outline-info" style="margin-left: 10px;" id="calculate">計算</button>
              </td>
            </tr>
            <tr>
              <th scope="row">累計至下季發放獎金金額</th>
              <td bind="scoreSummaryTable_accumulation">0</td>
            </tr>
            <tr>
              <th scope="row">預計下季發放總金額</th>
              <td bind="scoreSummaryTable_nextseason">0</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- score plot -->
      <div class="col-sm-6" id="pieChart">
      </div>
    </div>
    <div class="row mt-3">
      <!-- <div class="col-sm-5" id="pieChart">
      </div> -->
      <div class="col-sm-12" id="scoreChart">
      </div>
    </div>
    <div class="row mt-3">
      <!-- score item -->
      <div class="col-lg-12 cardstyle">
        <div class="card" style="margin-bottom: 20px;">
          <div class="card-header">
            <h5 class="card-title">項目明細</h5>
            <!-- <p class="card-text">說明文字</p> -->
          </div>
          <div class="card-body cardTable" style="padding-top: 0px;padding-left: 0px;padding-right: 0px;padding-bottom: 0px;">
            <table class="table table-bordered table-hover tablestyle" style="margin-bottom: 0px;">
              <thead>
                <tr>
                  <th>姓名</th>
                  <th>績效考核成績</th>
                  <th>專案執行考核成績</th>
                  <th>獎金發放權重</th>
                  <th>季獎金發放金額</th>
                </tr>
              </thead>
              <tbody id="indexTable_tbody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
  <!-- <script src="indexlocalsave.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.0.4/echarts.min.js"></script>

</body>

</html>
